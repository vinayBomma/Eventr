<section>

    <!-------------------------- Floating Button ------------------------------>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#modal1">
            <i class="large material-icons">add</i>
        </a>
    </div>

    <!--------------------------- Modal for Adding Card ----------------------------->

    <div id="modal1" class="modal bottom-sheet">
        <div class="modal-content">
            <div class="row">
                <form>

                    <!------------------------------- Name ---------------------------->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">event</i>
                            <input id="event_name" type="text" data-length="50" class="validate" name="Event Name"
                                   placeholder="Event Name" required>
                            <label for="event_name" style="font-size: 1.4em">Add Event</label>
                        </div>
                    </div>

                    <!---------------------------- DatePicker ----------------------------->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">date_range</i>
                            <input id="date_pick" type="text" class="datepicker validate"
                                   placeholder="Select Date" required>
                            <label for="date_pick" style="font-size: 1.4em">Deadline Day</label>
                        </div>
                    </div>

                    <!---------------------------- TimePicker ----------------------------->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">access_time</i>
                            <input id="time_pick" type="text" class="timepicker"
                                   placeholder="Select Time">
                            <label for="time_pick" style="font-size: 1.4em">Deadline Time</label>
                        </div>
                    </div>

                </form>
                <p>Preview:</p>
                <div class="col s12 l4 xl3">
                    <div class="card blue-grey darken-1 card_height">
                        <div class="card-content white-text">
                            <p class="center-align card_date_counter"></p>
                            <p class="center-align card_event_name"></p>
                        </div>
                        <!--<div class="card-action valign-wrapper">-->
                            <!--&lt;!&ndash;<a href="#">This is a link</a>&ndash;&gt;-->
                            <!--<a href="#"><i class="material-icons small">code</i></a>-->
                            <!--<a href="#">This is a link</a>-->
                        <!--</div>-->
                    </div>
                </div>
            </div>

        </div>

        <div class="modal-footer">
            <a href="#!" class="waves-effect waves-light btn modal-action modal-close">Cancel</a>
            <a href="#!" class="waves-effect waves-light btn modal-action modal-close submit_btn" name="action">Add
                Task</a>
        </div>
    </div>

    <!--------------------------- Cards ----------------------------->

    <div class="row event_card">
    </div>
</section>
